<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMEGA - Principal</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0078d7, #5db2ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .logo {
      width: 220px; /* más ancho */
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(to bottom, #0078d7, #005a9e);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn i {
      margin-right: 8px;
    }

    .btn:hover {
      background: linear-gradient(to bottom, #005a9e, #004c87);
    }

    .bubble {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      z-index: -1;
      animation: float 6s infinite ease-in-out;
    }

    .bubble-1 {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
    }

    .bubble-2 {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 10%;
      animation-duration: 8s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .blur-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/background.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(5px);
      z-index: -2;
    }
  </style>
</head>
<body>
  <div class="blur-bg"></div>
  <div class="bubble bubble-1"></div>
  <div class="bubble bubble-2"></div>

  <div class="container">
    <!-- Logo solo, sin texto adicional -->
    <img src="images/logo_famega.png" alt="FAMEGA Logo" class="logo">

    <!-- Botón con redirección -->
    <button class="btn" onclick="window.location.href='messenger_famega.html'">
      <i class="fa fa-comments"></i> Mensajes
    </button>
  </div>
</body>
</html>
