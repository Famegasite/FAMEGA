<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff007f;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff007f;
      position: relative;
    }
    
    .logo-container {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
    }
    
    .logo-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Contenedor de Logo que carga automáticamente desde el repositorio -->
    <div class="logo-container">
      <img src="https://github.com/cronossfera/FAMEGA/blob/main/logo.png?raw=true" alt="Logo">
      
    </div>

    <h2>Inicia Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
      </div>
     <a href= "principal.html"> <button type="submit" class="btn btn-primary w-100">Acceder</button></a>
      
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript para manejar el formulario -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Previene el envío tradicional
      
      const email = document.getElementById("inputEmail").value.trim();
      const password = document.getElementById("inputPassword").value.trim();
      
      if (!email || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }
      
      console.log("Correo electrónico:", email);
      console.log("Contraseña:", password);
      alert("¡Inicio de sesión exitoso! Revisa la consola para más detalles.");
    });
  </script>
</body>
</html>
