<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesion / FAMEGA/</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Estilos Frutiger Aero */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0078d7;
            background-image: linear-gradient(to bottom, #0078d7, #5db2ff);
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/images/mododia.png') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .container {
            width: 800px;
            display: flex;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .welcome-panel {
            flex: 1;
            background: linear-gradient(to bottom, #0078d7, #00a2e8);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .welcome-panel img {
            width: 120px;
            margin-bottom: 20px;
        }

        .welcome-panel h1 {
            margin: 0;
            font-size: 28px;
            font-weight: normal;
        }

        .welcome-panel p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-panel {
            flex: 1;
            padding: 40px;
            background-color: white;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-title {
            color: #0078d7;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0078d7;
            box-shadow: 0 0 0 2px rgba(0, 120, 215, 0.2);
        }

        .btn {
            background: linear-gradient(to bottom, #0078d7, #005a9e);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 14px;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #0066cc, #004d99);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .switch-form a {
            color: #0078d7;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #777;
            font-size: 14px;
        }

        .tab.active {
            color: #0078d7;
            border-bottom: 2px solid #0078d7;
            margin-bottom: -1px;
        }

        /* Efectos Frutiger Aero adicionales */
        .glass-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bubble {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }

        .bubble-1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
        }

        .bubble-2 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
            animation-duration: 8s;
        }

        .bubble-3 {
            width: 70px;
            height: 70px;
            top: 60%;
            left: 15%;
            animation-duration: 5s;
        }

        .bubble-4 {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 15%;
            animation-duration: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Logo en esquina */
        .corner-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 100;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="blur-bg"></div>
    
    <!-- Logo en esquina -->
    <img src="images/logo.png" alt="FAMEGA Logo" class="corner-logo">
    
    <!-- Burbujas decorativas -->
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
    <div class="bubble bubble-4"></div>
    
    <div class="container glass-card">
        <div class="welcome-panel">
            <img src="images/logo.png" alt="FAMEGA Logo">
            <h1>Bienvenido a FAMEGA</h1>
            <p>Chatea con amigos, aprende, y conectate contigo mismo en FAMEGA</p>
        </div>
        
        <div class="form-panel">
            <div class="tabs">
                <div class="tab active" onclick="showForm('login')">Iniciar Sesión</div>
                <div class="tab" onclick="showForm('register')">Registrarse</div>
            </div>
            
            <!-- Formulario de Login -->
            <div id="login-form" class="form-container active">
                <h2 class="form-title">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Correo electrónico</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                </form>
                <div class="switch-form">
                    ¿No tienes una cuenta? <a onclick="showForm('register')">Regístrate aquí</a>
                </div>
            </div>
            
            <!-- Formulario de Registro -->
            <div id="register-form" class="form-container">
                <h2 class="form-title">Crear Cuenta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Nombre de usuario</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Correo electrónico</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirmar contraseña</label>
                        <input type="password" id="register-confirm" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <div class="switch-form">
                    ¿Ya tienes una cuenta? <a onclick="showForm('login')">Inicia sesión aquí</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cambiar entre formularios
        function showForm(formType) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            if (formType === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
        
        // Manejar registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Simular registro exitoso
            alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
            showForm('login');
            
            // Limpiar formulario
            this.reset();
        });
        
        // Manejar login (redirigir a principal.html)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular validación
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            // Redirigir a la página principal
            window.location.href = 'principal.html';
        });
    </script>
</body>
</html>
