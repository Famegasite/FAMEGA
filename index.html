<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Inicio de Sesión</title>
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS personalizado */
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Acceder</button>
    </form>
  </div>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript para manejar el envío del formulario
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita el envío tradicional del formulario
      
      // Obtener los valores ingresados
      const email = document.getElementById("inputEmail").value.trim();
      const password = document.getElementById("inputPassword").value.trim();
      
      // Validación básica
      if (!email || !password) {
        alert("Por favor, complete todos los campos.");
        return;
      }
      
      // Aquí podrías integrar una llamada a una API de autenticación
      console.log("Correo Electrónico:", email);
      console.log("Contraseña:", password);
      alert("Inicio de sesión exitoso! Revisar consola para detalles.");
    });
  </script>
</body>
</html>
