<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMEGA - Inicia Sesión o Registrate</title>
    <!-- Favicon corregido -->
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Botón modo día/noche en esquina superior izquierda -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i> <span class="theme-text">MODO NOCHE</span>
    </button>
       
    <!-- Burbujas flotantes -->
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
    
    <!-- Logo institucional más grande -->
    <img src="assets/img/logo-mag.png" alt="Logo Institucional" class="corner-logo">

    <!-- Contenedor principal -->
    <div class="glass-container">
        <div class="logo-container">
            <!-- Logo FAMEGA más grande -->
            <img src="assets/img/logo-famega.png" alt="FAMEGA" class="logo">
            <div class="logo-glow"></div>
        </div>
           
        <!-- Pestañas -->
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">INICIAR SESIÓN</div>
            <div class="tab" onclick="showTab('register')">REGISTRARSE</div>
        </div>
        
        <!-- Formulario Login -->
        <form id="login-form" class="frutiger-form active-form">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" placeholder="Usuario" class="glass-input">
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Contraseña" class="glass-input">
            </div>
            
            <button type="button" class="aero-btn" onclick="login()">
                <span>INGRESAR</span>
                <div class="btn-reflection"></div>
            </button>
            
            <div class="form-footer">
                ¿No tienes cuenta? <a onclick="showTab('register')">Regístrate aquí</a>
            </div>
        </form>
        
        <!-- Formulario Registro -->
        <form id="register-form" class="frutiger-form">
            <div class="input-group">
                <i class="fas fa-user-plus input-icon"></i>
                <input type="text" placeholder="Nombre completo" class="glass-input">
            </div>
            <div class="input-group">
                <i class="fas fa-at input-icon"></i>
                <input type="email" placeholder="Correo electrónico" class="glass-input">
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Contraseña" class="glass-input">
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Confirmar contraseña" class="glass-input">
            </div>
            
            <button type="button" class="aero-btn" onclick="register()">
                <span>CREAR CUENTA</span>
                <div class="btn-reflection"></div>
            </button>
            
            <div class="form-footer">
                ¿Ya tienes cuenta? <a onclick="showTab('login')">Inicia sesión</a>
            </div>
        </form>
        
        <div class="water-effect"></div>
    </div>

    <script src="assets/js/script.js"></script>
    
    <!-- Agrega esto temporalmente antes de </body> -->
<div style="position: fixed; bottom: 10px; left: 10px; background: white; padding: 10px; z-index: 9999;">
    <p>Estado de fondos:</p>
    <p id="debug-day">Day image: Cargando...</p>
    <p id="debug-night">Night image: Cargando...</p>
</div>

<script>
// Verificador de carga de imágenes
function checkImage(url, elementId) {
    const img = new Image();
    img.onload = function() {
        document.getElementById(elementId).textContent = `${url}: Carga exitosa`;
    };
    img.onerror = function() {
        document.getElementById(elementId).textContent = `${url}: Error al cargar`;
    };
    img.src = url;
}

// Verificar imágenes al cargar
window.addEventListener('load', () => {
    checkImage('assets/img/day-sky.jpg', 'debug-day');
    checkImage('assets/img/night-sky.jpg', 'debug-night');
});
</script>
</body>
</html>
