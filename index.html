<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión - Estilo Y2K Nostálgico</title>
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo Y2K nostálgico con fuentes simples tipo Facebook 2010 */
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff007f;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff007f;
    }
    
    h2 {
      font-size: 2rem;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #ff007f;
    }
    
    .form-label {
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
    
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ff007f;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-color: #ff007f;
      box-shadow: 0 0 5px #ff007f;
    }
    
    .btn-primary {
      background-color: #ff007f;
      border-color: #ff007f;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 10px #ff007f;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .btn-primary:hover {
      background-color: #e60073;
      border-color: #e60073;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Inicia Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Acceder</button>
    </form>
  </div>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript para manejar el envío del formulario
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita el envío tradicional
      
      const email = document.getElementById("inputEmail").value.trim();
      const password = document.getElementById("inputPassword").value.trim();
      
      if (!email || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }
      
      console.log("Correo electrónico:", email);
      console.log("Contraseña:", password);
      alert("¡Inicio de sesión exitoso! Revisa la consola para más detalles.");
    });
  </script>
</body>
</html>
