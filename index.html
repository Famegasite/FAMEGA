<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMEGA - Login Frutiger Aero</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Preloader para evitar flashes de contenido */
        body:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        body.loaded:before {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Botón modo día/noche -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i> <span class="theme-text">MODO NOCHE</span>
    </button>

    <!-- Fondos dinámicos -->
    <div class="sky-bg day active-bg"></div>
    <div class="sky-bg night"></div>
    <div class="aurora-bg"></div>
    
    <!-- Burbujas flotantes -->
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
    
    <!-- Logo institucional -->
    <img src="assets/img/logo-mag.png" alt="Logo Institucional" class="corner-logo">

    <!-- Contenedor principal -->
    <div class="glass-container">
        <div class="logo-container">
            <img src="assets/img/logo-famega.png" alt="FAMEGA" class="logo">
            <div class="logo-glow"></div>
        </div>
        
        <!-- Pestañas -->
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">INICIAR SESIÓN</div>
            <div class="tab" onclick="showTab('register')">REGISTRARSE</div>
        </div>
        
        <!-- Formulario Login -->
        <form id="login-form" class="frutiger-form active-form">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" placeholder="Usuario" class="glass-input" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Contraseña" class="glass-input" required>
            </div>
            
            <button type="button" class="aero-btn" onclick="login()">
                <span>INGRESAR</span>
                <div class="btn-reflection"></div>
            </button>
            
            <div class="form-footer">
                ¿No tienes cuenta? <a onclick="showTab('register')">Regístrate aquí</a>
            </div>
        </form>
        
        <!-- Formulario Registro -->
        <form id="register-form" class="frutiger-form">
            <div class="input-group">
                <i class="fas fa-user-plus input-icon"></i>
                <input type="text" placeholder="Nombre completo" class="glass-input" required>
            </div>
            <div class="input-group">
                <i class="fas fa-at input-icon"></i>
                <input type="email" placeholder="Correo electrónico" class="glass-input" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Contraseña" class="glass-input" required minlength="6">
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Confirmar contraseña" class="glass-input" required>
            </div>
            
            <button type="button" class="aero-btn" onclick="register()">
                <span>CREAR CUENTA</span>
                <div class="btn-reflection"></div>
            </button>
            
            <div class="form-footer">
                ¿Ya tienes cuenta? <a onclick="showTab('login')">Inicia sesión</a>
            </div>
        </form>
        
        <div class="water-effect"></div>
    </div>

    <script src="assets/js/script.js"></script>
    <script>
        // Precargar imágenes y marcar cuando esté todo cargado
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
