<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAMEGA - Inicio de Sesión</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-light: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      --bg-dark: linear-gradient(to bottom, #001f3f, #003366);
      --text-light: #000;
      --text-dark: #fff;
      --accent: #00a2e8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      color: inherit;
      font-weight: bold;
    }

    .corner-logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    .container {
      width: 800px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 120, 215, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: row;
      transition: background 0.5s;
    }

    body.dark-mode .container {
      background: rgba(0, 0, 0, 0.4);
    }

    .welcome-panel {
      flex: 1;
      padding: 40px;
      background: linear-gradient(to bottom, #00c6ff, #0078d7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .welcome-panel img {
      width: 120px;
      margin-bottom: 20px;
    }

    .form-panel {
      flex: 1;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    body.dark-mode .form-panel {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .form-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #00bfff, #007acc);
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom: 2px solid var(--accent);
      color: var(--accent);
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Botón de cambio de tema -->
  <button class="theme-toggle" onclick="toggleTheme()">Modo Día/Noche</button>

  <!-- Logo Institucional (esquina) -->
  <img src="images/logo.png" alt="Logo Institucional" class="corner-logo">

  <div class="container">
    <!-- Panel de bienvenida -->
    <div class="welcome-panel">
      <img src="images/logo-famega.png" alt="FAMEGA Logo">
      <h1>Bienvenido a FAMEGA</h1>
      <p>Chatea con amigos, aprende y conéctate contigo mismo</p>
    </div>

    <!-- Panel de formulario -->
    <div class="form-panel">
      <div class="tabs">
        <div class="tab active" onclick="showForm('login')">Iniciar Sesión</div>
        <div class="tab" onclick="showForm('register')">Registrarse</div>
      </div>

      <!-- Login -->
      <div id="login-form" class="form-container active">
        <h2 class="form-title">Iniciar Sesión</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" required />
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" required />
          </div>
          <button type="submit" class="btn">Ingresar</button>
        </form>
      </div>

      <!-- Registro -->
      <div id="register-form" class="form-container">
        <h2 class="form-title">Crear Cuenta</h2>
        <form id="registerForm">
          <div class="form-group">
            <label>Nombre de usuario</label>
            <input type="text" required />
          </div>
          <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" required />
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" required />
          </div>
          <div class="form-group">
            <label>Confirmar contraseña</label>
            <input type="password" required />
          </div>
          <button type="submit" class="btn">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showForm(type) {
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

      document.getElementById(type + '-form').classList.add('active');
      document.querySelector(`.tab:nth-child(${type === 'login' ? 1 : 2})`).classList.add('active');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
