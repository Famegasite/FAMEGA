<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión - Con Logo Personalizado</title>
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff007f;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff007f;
      position: relative;
    }
    
    .logo-container {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
    }
    
    .logo-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .form-label {
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ff007f;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-color: #ff007f;
      box-shadow: 0 0 5px #ff007f;
    }

    .btn-primary {
      background-color: #ff007f;
      border-color: #ff007f;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 10px #ff007f;
      font-family: Arial, Helvetica, sans-serif;
    }

    .btn-primary:hover {
      background-color: #e60073;
      border-color: #e60073;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Contenedor de Logo -->
    <div class="logo-container" id="logoContainer">
      <img id="logoImage" src="" alt="Logo">
    </div>

    <h2>Inicia Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="logoURL" class="form-label">URL del Logo</label>
        <input type="url" class="form-control" id="logoURL" placeholder="Ingresa la URL de tu logo" required>
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Acceder</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript para manejar el formulario y la imagen del logo -->
  <script>
    document.getElementById("logoURL").addEventListener("input", function() {
      const logoUrl = this.value.trim();
      const logoImage = document.getElementById("logoImage");
      
      if (logoUrl) {
        logoImage.src = logoUrl;
      } else {
        logoImage.src = "";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Previene el envío tradicional
      
      const email = document.getElementById("inputEmail").value.trim();
      const password = document.getElementById("inputPassword").value.trim();
      const logoUrl = document.getElementById("logoURL").value.trim();
      
      if (!email || !password || !logoUrl) {
        alert("Por favor, completa todos los campos.");
        return;
      }
      
      console.log("Correo electrónico:", email);
      console.log("Contraseña:", password);
      console.log("Logo URL:", logoUrl);
      alert("¡Inicio de sesión exitoso! Revisa la consola para más detalles.");
    });
  </script>
</body>
</html>
