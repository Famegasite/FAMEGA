<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMEGA</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0078d7, #5db2ff);
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
        }

        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/background.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .bubble {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: fixed;
            animation: float 6s infinite ease-in-out;
            z-index: -1;
        }

        .bubble-1 { width: 100px; height: 100px; top: 20%; left: 10%; }
        .bubble-2 { width: 150px; height: 150px; bottom: 15%; right: 10%; animation-duration: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
            padding: 40px;
        }

        .logo {
            width: 320px;
            height: auto;
            margin: 0 auto 30px;
        }

        .menu-button {
            background: linear-gradient(to bottom, #0078d7, #005a9e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>

    <div class="container">
        <img src="images/logo_famega.png" alt="FAMEGA Logo" class="logo">
        <br>
        <button class="menu-button" onclick="location.href='messenger_famega.html'">
            <i class="fa fa-comments"></i> Mensajes
        </button>
    </div>
</body>
</html>
