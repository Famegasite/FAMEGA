<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMEGA - Iniciar Sesión</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('images/day-sky.png') no-repeat center center;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 0.5s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            overflow: hidden;
            width: 900px;
        }

        .corner-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: auto;
            z-index: 100;
        }

        .welcome-panel {
            flex: 1;
            background: linear-gradient(to bottom, #68a5ff, #004e92);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-panel img {
            width: 160px;
            margin-bottom: 20px;
        }

        .form-panel {
            flex: 1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.4);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-title {
            color: #003366;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(to bottom, #0078d7, #005a9e);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background: rgba(255,255,255,0.6);
        }

        .tab.active {
            background: white;
            font-weight: bold;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Noche</button>
    <img src="images/logo.png" alt="Logo Institucional" class="corner-logo">

    <div class="glass-card">
        <div class="welcome-panel">
            <img src="images/logo-famega.png" alt="Logo Famega">
            <h1>Bienvenido a FAMEGA</h1>
            <p>Chatea, aprende y conéctate con estilo Y2K</p>
        </div>
        <div class="form-panel">
            <div class="tabs">
                <div class="tab active" onclick="showForm('login')">Iniciar Sesión</div>
                <div class="tab" onclick="showForm('register')">Registrarse</div>
            </div>

            <div id="login-form" class="form-container active">
                <h2 class="form-title">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Correo electrónico</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                </form>
            </div>

            <div id="register-form" class="form-container">
                <h2 class="form-title">Crear Cuenta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Nombre de usuario</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Correo electrónico</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirmar contraseña</label>
                        <input type="password" id="register-confirm" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showForm(type) {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(el => el.classList.remove('active'));
            
            document.querySelector(`.tab.${type === 'login' ? ':nth-child(1)' : ':nth-child(2)'}`);
            document.getElementById(`${type}-form`).classList.add('active');
        }

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const pass = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            if (pass !== confirm) {
                alert('Las contraseñas no coinciden');
                return;
            }
            alert('Registro exitoso. Inicia sesión.');
            showForm('login');
            this.reset();
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = 'principal.html';
        });

        function toggleTheme() {
            const body = document.body;
            const toggleBtn = document.querySelector('.theme-toggle');
            const isDay = body.style.backgroundImage.includes('mododia');
            if (isDay) {
                body.style.backgroundImage = "url('images/night-sky.png')";
                toggleBtn.textContent = 'Modo Día';
            } else {
                body.style.backgroundImage = "url('images/day-sky.png')";
                toggleBtn.textContent = 'Modo Noche';
            }
        }
    </script>
</body>
</html>
